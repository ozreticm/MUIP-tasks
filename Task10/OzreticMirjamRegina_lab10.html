<!DOCTYPE html>
<html>
	<head>
		<title>Ljekarna Lukačin</title>
		<meta charset="utf-8">
        <meta name="description" content="Vjezba iz MUIP, izrada sucelja za registraciju u web shop">
        <meta name="author" content="Mirjam Regina Ozretić">
		<link rel="stylesheet" type="text/css" href="OzreticMirjamRegina_lab10.css">
	</head>
	<body>
		<h1> Ljekarna Lukačin</h1><br/>
		<form>
			<fieldset>
			<legend>Registracija novih korisnika</legend>
			<fieldset>
				<legend>Osobni podatci</legend>
				<label for="ime">Ime:</label><input type="text" name="ime" required id="ime" placeholder="Ante" pattern="[A-Za-z]{2}[A-Za-z]*" title="Ime mora sadržavati više od dva slova engleske abecede i ne smije sadržavati brojeve"/><br/>
				<label for="prezime">Prezime:</label><input type="text" name="prezime" required id="prezime" placeholder="Antic" pattern="[A-Za-z]{2}[A-Za-z]*" title="Prezime mora sadržavati više od dva slova engleske abecede i ne smije sadržavati brojeve"/><br/>
				<label for="adresa">Adresa:</label><textarea name="adresa" id="adresa" rows="2" cols="30" placeholder="Antunoviceva 1"></textarea><br/>
				<label for="grad">Grad:</label><input type="text" name="grad" required id="grad" placeholder="Antepolje" title="Ime grada mora sadržavati više od dva slova engleske abecede i ne smije sadržavati brojeve" pattern="[A-Za-z]{2}[A-Za-z]*"/><br/>
				<label for="postanskiBroj">Poštanski broj:</label><input type="number" name="postanskiBroj" id="postanskiBroj" placeholder="19500" min="10000" max="53296"/><br/>
				<label for="datumRodenja">Datum rođenja:</label><input type="datetime-local" name="datumRodenja" id="datumRodenja" placeholder="01.01.1900."/><br/>
				<label for="mobitel">Broj mobitela:</label><input type="tel" name="mobitel" id="mobitel" placeholder="099999999"/></br>
				<label for="e-mail">Email:</label><input type="email" name="e-mail" required id="e-mail" placeholder="ante_antic@ante.ant" pattern="[a-z]+_?[a-z]+@[a-z]+\.[a-z]{2,3}" title="E-mail mora biti formata imeprezime@mail.domena"/><br/>
				<label for="lozinka">Lozinka:</label><input type="password" name="lozinka" placeholder="password" required /><br/>
			</fieldset>
			<fieldset>
				<legend>Vaše želje!</legend>
				<label for="kontakt1">Želite li da Vas obaviještavamo o popustima i novim proizvodima?</label>
				<input type="radio" name="kontakt1" value="DA!"/>DA!
				<input type="radio" name="kontakt1" value="Ne, hvala!"/>Ne, hvala!<br/>
				<label for="kontakt2">Na koji način da Vas kontaktiramo?</label>
				<input type="checkbox" name="kontakt2" value="telefon"/>Telefon
				<input type="checkbox" name="kontakt2" value="email"/>Email
				<input type="checkbox" name="kontakt2" value="posta"/>Pošta<br/>
				<label for="kategorije">Koje Vas kategorije proizvoda najviše zanimaju?</label>
				<select name="kategorije">
					<option value="samolijecenje">Samoliječenje</option>
					<option value="zdravljeINjega">Zdravlje i njega</option>
					<option value="dodatciPrehrani">Dadatci prehrani</option>
					<option value="kozmetika">Kozmetika</option>
					<option value="kucnaDijagnostika">Kućna dijagnostika</option>
					<option value="djecjiKutak">Dječji kutak</option>
					<option value="posebnaPrehrana">Posebna prehrana</option>
					<option value="anatomskaObuca">Anatomska obuća</option>
				</select> 
				<label for="savjet">Želite li primati besplatne savjete naših stručnjaka?</label>
				<input type="radio" name="savjet" value="Da"/>Da
				<input type="radio" name="savjet" value="ne"/>Ne<br/>
				<label for="odjel">S kojeg odjela želite primati savjete?</label>
				<select name="odjel">
					<option value="dermatologija">Dermatologija</option>
					<option value="gastronterologija">Gastroenterologija</option>
					<option value="urologija">Urologija</option>
					<option value="ginekologija">Ginekologija</option>
					<option value="otorinolaringologija">Otorinolaringologija</option>
					<option value="ortopedija">Ortopedija</option>
				</select>
			</fieldset>
			<input type="submit" id="botun" value="Pošalji"/>
			</fieldset>
		</form>
		<script>
			var n=/^[A-Za-z]{2}[A-Za-z]*$/;
			var emailCheck=/^[a-z]+_?[a-z]+@[a-z]+\.[a-z]{2,3}$/;
			console.log(n.test(document.getElementById("ime").value));
			console.log(n.test(document.getElementById("prezime").value));
			console.log(n.test(document.getElementById("grad").value));
			console.log(emailCheck.test(document.getElementById("e-mail").value));
				function ispisi()
				{
					if(n.test(document.getElementById("ime").value)==true && n.test(document.getElementById("prezime").value)==true && n.test(document.getElementById("grad").value)==true && emailCheck.test(document.getElementById("e-mail").value)==true)
					{
						window.alert(document.getElementById("ime").value +" "+ document.getElementById("prezime").value+"\n"+
						document.getElementById("adresa").value + " " + document.getElementById("grad").value+ " "+document.getElementById("postanskiBroj").value + "\n"+
						document.getElementById("datumRodenja").value+ " "+document.getElementById("mobitel").value+ " "+document.getElementById("e-mail").value);
					}
				}
		var b=document.getElementById("botun");
		b.addEventListener("click",ispisi,false);
		</script>
	</body>
